<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Inline script to immediately apply cached theme settings to prevent flash -->
    <script>
      (function () {
        try {
          var STORAGE_KEY = "attended-system-settings";
          var stored = localStorage.getItem(STORAGE_KEY);
          if (stored) {
            var settings = JSON.parse(stored);
            var root = document.documentElement;

            // Apply theme mode immediately
            if (settings.theme) {
              if (settings.theme === "system") {
                var prefersDark = window.matchMedia(
                  "(prefers-color-scheme: dark)",
                ).matches;
                if (prefersDark) root.classList.add("dark");
              } else if (settings.theme === "dark") {
                root.classList.add("dark");
              }
            }

            // Helper function to convert hex to HSL
            function hexToHSL(hex) {
              hex = hex.replace(/^#/, "");
              var r = parseInt(hex.substring(0, 2), 16) / 255;
              var g = parseInt(hex.substring(2, 4), 16) / 255;
              var b = parseInt(hex.substring(4, 6), 16) / 255;
              var max = Math.max(r, g, b);
              var min = Math.min(r, g, b);
              var h = 0,
                s = 0,
                l = (max + min) / 2;
              if (max !== min) {
                var d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                  case r:
                    h = ((g - b) / d + (g < b ? 6 : 0)) / 6;
                    break;
                  case g:
                    h = ((b - r) / d + 2) / 6;
                    break;
                  case b:
                    h = ((r - g) / d + 4) / 6;
                    break;
                }
              }
              return (
                Math.round(h * 360) +
                " " +
                Math.round(s * 100) +
                "% " +
                Math.round(l * 100) +
                "%"
              );
            }

            // Apply primary color
            if (settings.primaryColor) {
              var primaryHSL = hexToHSL(settings.primaryColor);
              var primaryHue = primaryHSL.split(" ")[0];
              root.style.setProperty("--primary", primaryHSL);
              root.style.setProperty("--primary-foreground", "0 0% 100%");
              root.style.setProperty("--secondary", primaryHue + " 30% 96%");
              root.style.setProperty("--secondary-foreground", primaryHSL);
              root.style.setProperty("--ring", primaryHSL);
              root.style.setProperty("--primary-hex", settings.primaryColor);
            }

            // Apply secondary/accent color
            if (settings.secondaryColor) {
              var secondaryHSL = hexToHSL(settings.secondaryColor);
              root.style.setProperty("--accent", secondaryHSL);
              root.style.setProperty("--accent-foreground", "0 0% 100%");
              root.style.setProperty(
                "--secondary-hex",
                settings.secondaryColor,
              );
            }

            // Apply font family
            if (settings.fontFamily) {
              var fontMap = {
                inter: '"Inter", sans-serif',
                roboto: '"Roboto", sans-serif',
                poppins: '"Poppins", sans-serif',
                "open-sans": '"Open Sans", sans-serif',
              };
              root.style.setProperty(
                "--font-sans",
                fontMap[settings.fontFamily] || fontMap["inter"],
              );
            }

            // Apply favicon
            if (settings.faviconUrl) {
              var link = document.querySelector("link[rel~='icon']");
              if (link) link.href = settings.faviconUrl;
            }

            // Apply document title
            if (settings.systemTitle && settings.schoolName) {
              document.title =
                settings.systemTitle + " - " + settings.schoolName;
            }
          }
        } catch (e) {
          // Silently fail - React will apply settings later
        }
      })();
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
